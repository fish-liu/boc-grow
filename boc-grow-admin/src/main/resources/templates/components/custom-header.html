<!DOCTYPE html>
<html lang="zh">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<header th:fragment="header">
    <div class="ui container">
        <div class="ui menu" >
            <a class="item" th:src="@{/}">
                <img th:src="@{/static/img/logo.png}">
            </a>
            <a class="item home" th:href="@{/user}">家园</a>
            <a class="item article" th:href="@{/user/article}">添加文章</a>
            <a class="item manage" th:href="@{/user/manage}">管理中心</a>
            <a class="item member" th:href="@{/user/member}">个人中心</a>

        </div>
    </div>

    <script type="text/javascript" th:inline="javascript">

        //获取请求路径
        var requestURL = [[${#request.requestURL}]];
        //console.log("-------requestURL-------",requestURL);
        $(".menu .item").removeClass("active");

        if(requestURL.indexOf('member') > 0){
            $(".menu").find(".member").addClass("active");
        }else if(requestURL.indexOf('manage') > 0){
            $(".menu").find(".manage").addClass("active");
        }else if(requestURL.indexOf('article') > 0){
            $(".menu").find(".article").addClass("active");
        }else {
            $(".menu").find(".home").addClass("active");
        }

    </script>

</header>

</body>
</html>
